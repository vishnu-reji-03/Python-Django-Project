{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Styling for the form */
.card-form {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f8f9fa;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
}

/* Heading style */
.card-form h1 {
    text-align: center;
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

/* Label styling */
.card-form label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #555;
}

/* Input fields styling */
.card-form input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 14px;
    transition: border-color 0.3s ease;
}

.card-form input[type="text"]:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Button styling */
.card-form button {
    display: block;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.card-form button:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

.card-form button:active {
    transform: translateY(0);
}

    </style>
</head>

<body>
    <div class="credit-card-details">
        <h1>Please Enter Your Card Details</h1>
    </div>
    <form action="{% url 'card_details' product.id %}" method="POST" class="card-form">
        {% csrf_token %}

        <label for="card_number">Card Number</label>
        <input type="text" id="card_number" name="card_number" required placeholder="Enter your card number">

        <label for="expiry_date">Expiry Date</label>
        <input type="text" id="expiry_date" name="expiry_date" required placeholder="MM/YY">

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required placeholder="123">

        <button type="submit">Submit Card Details</button>
    </form>

</body>

</html>
